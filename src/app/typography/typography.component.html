<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Creación de petición</h4>
                <p class="card-category">crear petición para pedir firma</p>
            </div>
            <div class="card-body">
                <div id="typography">
                    <form>
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Correo electrónico" type="email" id="email" required>
                                  </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field  class="example-full-width">
                                    <h4>Documento</h4>
                                    <input matInput type="file" name="pdffFile" id="pdffFile" required>
                                </mat-form-field>
                                <div class="contenido">
                                    <embed id="vistaPrevia" type="application/pdf" width="100%" height="1000">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field  class="example-full-width">
                                            <h3>Coordenada X</h3>
                                            <input matInput id="x" type="number" value="0" step="0.01"
                                                pattern="^\d+(?:\.\d{1,2})?$" required>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field   class="example-full-width">
                                            <h3>Coordenada Y</h3>
                                            <input matInput type="number" id="y" required value="0" step="0.01"
                                                pattern="^\d+(?:\.\d{1,2})?$">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-12">
                                        <mat-form-field   class="example-full-width">
                                            <h4>Numero de pagina</h4>
                                            <input matInput type="number" id="pagina" min="0" value="0" required>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-12">
                                        <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                                            (click)="showNotification('bottom','right')">Enviar petición</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
