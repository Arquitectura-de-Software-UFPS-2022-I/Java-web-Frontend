<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title"> <b>Información personal</b> </h4>
                      <p class="card-category">Tus datos personales</p>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Contraseña" id="contraseña" type="password"  required>
                                  </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Correo electrónico" type="email" id="email" required>
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Nombre" type="text" id="nombre">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Apellido" type="text" id="apellido">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <h4>Firma</h4>
                                  <input matInput type="file" id="firma">
                                </mat-form-field>
                              </div>
                          </div>
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right"  (click)="showNotification('bottom','right')">Actualizar Información</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-profile">
                <div class="card-header card-header-danger">
                  <h4 class="card-title"><b>Ingresa tu firma</b> </h4>
                  <p class="card-category">Es importante que la hagas igual a la manual</p>
              </div>
                  <div class="card-body">
                    <div class="firmaInPa">
                      <!-- ================ Firma -->
                      <div id="box-firm">
                          <div id="capture-firm"></div>
                          <div class="row subbox-firm firma-digital">
                              <div class="col-sm-12 firma-digital--body">
                                  <div class="box-canvas">
                                      <canvas #firmaDigital id="canvas" width="500" height="180" name="firmMd" style="touch-action: none"></canvas>
                                  </div>
                              </div>
                              <div class="col-sm-12">
                                  <button id="save_firm" type="button" class="btn btn-sm btn-primary"
                                      (click)="guardarPNG()">Guardar</button>
                                  <button id="clear_firm" type="button" class="btn btn-sm btn-primary"
                                      (click)="limpiarFirma();">limpiar</button>
                              </div>
                          </div>
                      </div>         
                  </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
